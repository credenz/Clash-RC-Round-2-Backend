<html>
    <head>
        <title>Leader Board</title>

        <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-light justify-content-right nbt">
            <img class="cl" src="{% static '/img/clashwhite.png' %}">
            <a class="navbar-brand ht"  href="#" >Leaderboard</a>
            <span class="clock"></span>
            <button class="navbar-toggler navbar-dark " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon navbar-dark"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav"> 
              <ul class="navbar-nav ">
                <li class="nav-item ">
                  <a class="nav-link no1 to"  href="{% url 'questionHub' %}" >Question Hub </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link no2 to"  href="{% url 'submission' 1  %}" >Submissions</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link no3 to" data-target="#staticBackdrop" data-toggle="modal"  href="{% url 'logout' %}" >Log out</a>
                </li>
              </ul>
              <img class="logo" src="{% static '/img/logo pisb_2.png' %}">
            </div>

              <!--Logout Modal -->
              <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="staticBackdropLabel">Log out</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Do you really want to Log out?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-success" onclick="window.location.href ='{% url 'logout' %}'">Yes</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </div>
                  </div>
                </div>
              </div>
          </nav>
          <div class="mt">Leaderboard won't be visible for last 15 minutes!</div>

                    <div id="adjust" style="padding:3%;"></div>
                    <footer class="text-center fixed-bottom">
                      <div class="conatiner-fluid">
                          <div class="footer-text pt-3 pb-2" style="font-size: 20px;">&copyPICT IEEE Student Branch</div>
                      </div>
                  </footer>

                  <script>
                    var endt= "{{ endtime }}";
                                    var Clock = (function(){
                                      var exports = function(element) {
                                        this._element = element;
                                        var html = '';
                                        for (var i=0;i<6;i++) {
                                          html += '<span>&nbsp;</span>';
                                        }
                                        this._element.innerHTML = html;
                                        this._slots = this._element.getElementsByTagName('span');
                                        this._tick();
                                      };
                                      exports.prototype = {
                                        _tick:function() {
                                          var d = new Date();
                                          var utc = d.getTime() + (d.getTimezoneOffset() * 60000);
                                          var time = new Date(utc+3600000*'+5.5');
                                          time=time.getTime();
                                          var end=new Date(endt).getTime(); //this var stored the end time n date
                                          var distance= end-time;
                
                                          // Time calculations for days, hours, minutes and seconds
                                            //var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                            var hours = Math.floor(distance/ (1000 * 60 * 60));
                                            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                                            if(hours<=0 && minutes<=0 && seconds<=0) {
                                                window.location.replace("{% url 'logout' %}");
                                            }
                
                                          this._update(this._pad(hours) + this._pad(minutes) + this._pad(seconds));
                                          var self = this;
                                          setTimeout(function(){
                                            self._tick();
                                          },1000);
                                        },
                                        _pad:function(value) {
                                          return ('0' + value).slice(-2);
                                        },
                                        _update:function(timeString) {
                                          var i=0,l=this._slots.length,value,slot,now;
                                          for (;i<l;i++) {
                                            value = timeString.charAt(i);
                                            slot = this._slots[i];
                                            now = slot.dataset.now;
                                            if (!now) {
                                              slot.dataset.now = value;
                                              slot.dataset.old = value;
                                              continue;
                                            }
                                            if (now !== value) {
                                              this._flip(slot,value);
                                            }
                                          }
                                        },
                                        _flip:function(slot,value) {
                                          slot.classList.remove('flip');
                                          slot.dataset.old = slot.dataset.now;
                                          slot.dataset.now = value;
                                          slot.offsetLeft;
                                          slot.classList.add('flip');
                                        }
                                      };
                                      return exports;
                                    }());
                                    var i=0,clocks = document.querySelectorAll('.clock'),l=clocks.length;
                                    for (;i<l;i++) {
                                      new Clock(clocks[i]);
                                    }
                
                                    $(window).blur(function() {
                                        //do something
                                        var c=0;
                
                                        $.ajax({
                                                url: '{% url 'cheat' %}',
                                                type:"GET",
                                                dataType: 'json',
                                                success: function(data)
                                                    {
                                                         c=data.cheatcounter;
                
                                            if(c>0)
                                             {
                                            $.ajax({
                                                url: '{% url 'cheat' %}',
                                                type:"POST",
                                                data: {
                                                'csrfmiddlewaretoken' : '{{ csrf_token }}',
                                                'cv':0,//we won't be changing this val, just dummy to send post method
                                                }, dataType: 'json',
                                                cache: false,
                                            });
                                                alert("You left :/ \n Last " + String(c) + " chances...");
                                             }
                                        else
                                            {
                                                alert("getout!!")
                                                window.location.replace('{% url 'hlogout' %}');
                                            }
                
                                                    }
                                            });
                
                                        });
                </script>
      

    </body>
</html>
